queries:
  - mappings:
      IS_APP_TABLE_EXISTS:
      CREATE_OAUTH_APP_TABLE:
      ADD_OAUTH_APP:
      UPDATE_OAUTH_APP:
      RETRIEVE_OAUTH_APP:
    type: default
    version: default
  - mappings:
      IS_APP_TABLE_EXISTS: SELECT 1 FROM OAUTHAPP LIMIT 1
      CREATE_OAUTH_APP_TABLE: CREATE TABLE OAUTHAPP (CLIENTNAME VARCHAR(255) PRIMARY KEY, CLIENTID VARCHAR(255),CLIENTSECRET VARBINARY(256))
      ADD_OAUTH_APP: INSERT INTO OAUTHAPP (CLIENTNAME, CLIENTID, CLIENTSECRET) VALUES(?, ?, ?)
      RETRIEVE_OAUTH_APP: SELECT * FROM OAUTHAPP WHERE CLIENTNAME = ?
      UPDATE_OAUTH_APP: UPDATE OAUTHAPP SET CLIENTID= ? , CLIENTSECRET = ? WHERE CLIENTNAME = ?
    type: H2
    version: default
