soap.usage.tips=Following url formats are used to receive events</br>For super tenants:</br>&nbsp;&nbsp;<i>http://localhost:9763/services/&lt;event_receiver_name&gt;/receive</i></br>&nbsp;&nbsp;<i>https://localhost:9443/services/&lt;event_receiver_name&gt;/receive</i></br>&nbsp;&nbsp;<i>local:///services/&lt;event_receiver_name&gt;/receive</i></br></br>For other tenants:</br>&nbsp;&nbsp;<i>http://localhost:9763/services/t/&lt;tenant_domain&gt;/&lt;event_receiver_name&gt;/receive</i></br>&nbsp;&nbsp;<i>https://localhost:9443/services/t/&lt;tenant_domain&gt;/&lt;event_receiver_name&gt;/receive</i></br>&nbsp;&nbsp;<i>local:///services/t/&lt;tenant_domain&gt;/&lt;event_receiver_name&gt;/receive</i>
