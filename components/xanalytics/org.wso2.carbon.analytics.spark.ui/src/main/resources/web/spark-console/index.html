    <script type="text/javascript">

      $( document ).ready(function() {
          $("#pnlResults").hide();
      });

      // $(document).ajaxStart(function(){

      // });

      // $(document).ajaxComplete(function(){

      // });

      $("#btnSubmit").click(function(){
        
        $.ajax({

            url : 'http://localhost/sparkui/response.json',
            type : 'GET',
            data : {
                'numberOfWords' : 10
            },
            dataType:'json',
            success : function(data) {              
                // alert('Data: '+data.response.items.length);
                var results = data.response.items;
                var columns = data.meta.columns;

                $("#pnlResults").show();
                $("#tblResults").empty();

                $('#tblResults').append('<table class="table table-striped"></table>');
                var table = $('#tblResults').children();    

                //append table headers
                var header = table.append("<tr></tr>").children();
                $(columns).each(function(index,item){
                  header.append("<td>" + item + "</td>")
                });

                console.log(results);

                for (i = 0; i < results.length; i++) { 
                  var element = results[i];
                  

                  var row = table.append("<tr></tr>").children();
                  for (var j = 0; j < columns.length; j++) {
                    row.append("<td>" + element[j] + "</td>")
                  };

                }


                // $(results).each(function( index, element ) {
                //   // var keys = Object.keys(element);


                //   console.log(element);
                // });
                
            },
            error : function(request,error) {
                alert("Request: "+JSON.stringify(request));
            }
        });

        
      });

    </script>
